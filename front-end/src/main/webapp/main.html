<!DOCTYPE html>
<html ng-app="personApp">
<head>
<title>Person Manager</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="personManagerController">
	<header>
		<h1 style="text-align: center;">Person Manager</h1>
	</header>
		<div class="row">				
				<div class="col-sm-4">
					<table class="table table-striped" style="float:">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="person in persons">
								<!-- <td>
	        <button class="btn" > <!--ng-click="editUser(user.id)"  
	          <span class="glyphicon glyphicon-pencil"></span>  Edit
	        </button>
	      </td> -->
								<td>{{person.name}}</td>
								<td>{{person.surname}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div id="task-panel" class="col-sm-4">
					<div style="padding: 10px;">
						<input type="text" ng-model="id">
						<button class="btn btn-primary" ng-click="personSelection()">Search</button>
						<!-- <input ng-click="personSelection()" type="submit" value="Submit the form"> -->
						<p>print : {{id}}</p>
						<p>User name : {{person.name}}</p>
						<p>User surname : {{person.surname}}</p>
					</div>
				</div>
				<div id="task-panel" class="col-sm-4">
					<div style="padding: 10px;">
						Name:
						<input type="text" ng-model="person.name" placeholder="Name">
						Surname:
						<input type="text" ng-model="person.surname" placeholder="Surname">
						BirthDate:
						<input type="date" ng-model="person.birthDate" placeholder="Birth date">
						
						<button class="btn btn-primary" ng-click="create()">Save</button>						
<!-- 						<p>print : {{id}}</p>
						<p>User name : {{person.name}}</p>
						<p>User surname : {{person.surname}}</p> -->
					</div>
				</div>
			</div>
</body>
</html>
